<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./Assets/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessable - 4 Joueurs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/four-player.css">
</head>
<body>
    <img class="bg-img" src="./Assets/chessable-bg-light.png" alt="background-img">
    <a href="index.html">
        <div class="logo-sm">
            <img src="Assets/Chessable-logo-dark.png" alt="Chessable logo">
        </div>
    </a>
    <div class="container">
        <img src="Assets/4kings.png" alt="Four-Players">
        <div class="four-p-txt">4-Player Chess</div>
        <div class="red-blue-names">
            <input id="red-player" type="text" class="name" placeholder="Entre le nom du joueur Rouge">
            <input id="blue-player" type="text" class="name" placeholder="Entre le nom du joueur Bleu">
        </div>
        <div class="yellow-green-names">
            <input id="yellow-player" type="text" class="name" placeholder="Entre le nom du joueur Jaune">
            <input id="green-player" type="text" class="name" placeholder="Entre le nom du joueur Vert">
        </div>
        <div class="sub-container">
            <div class="clk-div">
                <button onclick="fivemin()" id="b_5min" class="clk-btn">5 minutes</button>
                <button onclick="tenmin()" id="b_10min" class="clk-btn">10 minutes</button>
            </div>
            <div class="clk-ply-div">
                <button onclick="fifteenmin()" id="b_15min" class="clk-btn">15 minutes</button>
                <a href="four-choose.html">
                    <button class="ply-btn-sm">Jouer!</button>
                </a>
            </div>
        </div>
    </div>
    <script>
        var redName = "Joueur Rouge"
        var blueName = "Joueur Bleu"
        var yellowName = "Joueur Jaune"
        var greenName = "Joueur Vert"
        var playtime = 10;

        function setlocalstorage(){
            localStorage.setItem("timevalue", playtime);
            localStorage.setItem("redname", redName);
            localStorage.setItem("bluename", blueName);
            localStorage.setItem("yellowname", yellowName);
            localStorage.setItem("greenname", greenName);
        }
        function savedefaults(){
            if (redName == "") {
                redName = "Joueur Rouge";
            }
            if (blueName == "") {
                blueName = "Joueur Bleu";
            }
            if (yellowName == "") {
                yellowName = "Joueur Jaune";
            }
            if (greenName == "") {
                greenName = "Joueur Vert";
            }
        }
        savedefaults()
        setlocalstorage()
        function fivemin() {
            console.log('Temps mis a 5 Minutes');
            playtime = 5;
            redName = document.getElementById("red-player").value
            blueName = document.getElementById("blue-player").value
            yellowName = document.getElementById("yellow-player").value
            greenName = document.getElementById("green-player").value
            savedefaults();
            setlocalstorage();
            document.getElementById("b_5min").style.backgroundColor = "#7FA650"//b_5min btn is selected
            document.getElementById("b_10min").style.backgroundColor = "#4F4844"
            document.getElementById("b_15min").style.backgroundColor = "#4F4844"
        }
        function tenmin() {
            console.log('Temps mis a 10 Minutes');
            playtime = 10;
            redName = document.getElementById("red-player").value
            blueName = document.getElementById("blue-player").value
            yellowName = document.getElementById("yellow-player").value
            greenName = document.getElementById("green-player").value
            savedefaults();
            setlocalstorage();
            document.getElementById("b_5min").style.backgroundColor = "#4F4844"
            document.getElementById("b_10min").style.backgroundColor = "#7FA650"
            document.getElementById("b_15min").style.backgroundColor = "#4F4844"
        }
        function fifteenmin() {
            console.log('Temps mis a 15 Minutes');
            playtime = 15;
            redName = document.getElementById("red-player").value
            blueName = document.getElementById("blue-player").value
            yellowName = document.getElementById("yellow-player").value
            greenName = document.getElementById("green-player").value
            savedefaults();
            setlocalstorage();
            document.getElementById("b_5min").style.backgroundColor = "#4F4844"
            document.getElementById("b_10min").style.backgroundColor = "#4F4844"
            document.getElementById("b_15min").style.backgroundColor = "#7FA650"
        }
        </script>
</body>
</html>
